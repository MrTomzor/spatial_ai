name: vio_simulation
root: ./
startup_window: navigation
pre_window: export UAV_NAME=uav1; export RUN_TYPE=simulation; export UAV_TYPE=f330; export WORLD_NAME=simulation; export SENSORS="garmin_down"
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
  - bag:
      layout: tiled
      panes:
        - waitForRos; rosbag play /home/tom/bag_files/iros2024/behind_pizza_backnforth.bag
  - navigation:
      layout: tiled
      panes:
        - waitForRos; roslaunch spatial_ai mrs_openvins_explore.launch
  - rviz:
      layout: tiled
      panes:
        - waitForRos; roslaunch spatial_ai rviz.launch
  - layout:
      layout: tiled
      panes:
        - waitForControl; sleep 3; ~/.i3/layout_manager.sh ./layout.json
